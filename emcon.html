<body ng-app="wombatEmcon" ng-cloak 
ng-init="initLandingPage()" 
ng-controller="LandingPageCtrl as ctrl"
class="wombatBody">
<div id="preloader" layout="column" layout-align="center center" ng-show="!preloaderHidden">
  <div class="wbt-head">
    <div class="logo">
      <img  src="images/WombatHead.png">
    </div>
  </div>
</div>

<div>
  <md-content>
    <div class="heading">
      <div class="headingContainer" layout="column" layout-align="end space-between">
        <h2 class="handwriting" hide-gt-xs>The first event of its kind in Jerusalem!</h2>
        <div layout="row" layout-align="space-between end">
          <div class="shelfExtension" hide show-gt-xs flex></div>
        
          <img src="images/EmConSkyline.png">
          <div layout="row" layout-align="center center" flex>
            <h2 class="handwriting" hide show-gt-xs>The first event of its kind in Jerusalem!</h2>
          </div>
          <div class="shelfExtensionClear" hide show-gt-xs flex></div>
        </div>
      </div>
    </div>
    <div class="mainSection" layout="column" layout-align="center center">
      <div class="mainContentContainer" layout="column" layout-gt-xs="row" layout-align="center center">
        <div class="leftContent">
          <h1>EmCon</h1>
          <h2>Empathy in Business</h2>
          <p>Hear from a lineup of industry leaders<br>
          how you can use empathy to empower<br>
          your business</p>
        </div>
        <div class="rightContent">
          <h1 class="huge">SAVE<br>THE<br>DATE</h1>
          <p>Thursday morning</p>
          <h2 class="dateText">June 22, 2017</h2>
        </div>
      </div>
    </div>
  </md-content>
</div>
